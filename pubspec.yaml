name: flutter_my_tracker
description: A new Flutter project.
publish_to: none
version: 1.0.0+2
authorsName: Kuloud

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  intl: ^0.18.1
  path_provider: ^2.1.1
  sqflite: ^2.3.0
